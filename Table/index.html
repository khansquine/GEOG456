<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivBox</title>
</head>

<style>
    body {
        background-color: palevioletred;
    }
    #box {
        position: absolute;
        top: 25%;
        width: 100%;
        height: 50%;
        background-color: burlywood;
    } 
    h1 {
        position: relative;
        text-align: center;
        top: 25%;
    }
</style>

<body>
    <div id="box" onclick="console.log('The div was clicked')">
        <h1 onclick="alert('Hello there!')">Please Click Me!</h1>
    </div>
</body>
</html>
