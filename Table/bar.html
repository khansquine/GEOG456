<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bar</title>
</head>
<style>
        #myDiv {
            background-color: cyan;
            width: 800px;
            height: 800px;
        }
        
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="Production.js"></script>
<body>
    <div id= "myDiv">

    </div>
    <script>
        var y = production.map(e=>Number(e.Tonnes))
        var x = production.map(e=>e.Year)
        var trace1 = {
  x: x,
  y: y,
  mode: 'markers',
  type: 'bar',
  marker:{color:y, colorscale:'Portland'
  }
 }

var layout = {
    title: {
        text: 'Cattle and Buffalo Production in South America from 1961 to 2018'
    },
    xaxis: {
        title: {
            text: 'Region and Year',
        },
    },
    yaxis: {
        title: {
            text: 'Production in Tonnes'
        }
    }
}

var data = [trace1];

Plotly.newPlot('myDiv', data, layout);

    </script>

<p>
 The bar pot does a good job of showing the comparisons within consecutive years, and allows the viewer to easily see where years had unexpected dips 
 in productions or sudden spikes.
</p>
</body>
